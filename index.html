<!DOCTYPE html>
<html>
<head>
    <title>我的音乐收藏</title>
    <style>
        /* 样式同上，可自行修改 */
        .playlist {
            list-style: none;
            padding: 0;
        }
        .playlist li {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
        }
        .playlist li:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>🎶 我的播放列表</h1>
        <audio id="mainPlayer" controls></audio>
        <ul class="playlist" id="playlist">
            <!-- 替换为你的实际音乐文件和名称 -->
            <li onclick="playSong('兄弟情谊-水浒传.mp3', '兄弟情谊-水浒传')">兄弟情谊-水浒传</li>
            <li onclick="playSong('邓寓君(等什么君) - 春庭雪.mp3', '邓寓君(等什么君) - 春庭雪')">邓寓君(等什么君) - 春庭雪</li>
        </ul>
    </div>

    <script>
        function playSong(songUrl, songTitle) {
            const player = document.getElementById('mainPlayer');
            player.src = songUrl;
            player.play();
            document.title = songTitle + ' - 我的音乐空间'; // 动态改变网页标题
        }
    </script>
</body>
</html>
